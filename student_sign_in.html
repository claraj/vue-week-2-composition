<!DOCTYPE html>
<html>

<head>
    <title>Student Sign In</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <div id="app">
        
        <div id="new-student-form-errors" class="m-2">
            <div class="alert alert-danger" v-if="formErrors.length > 0">
                <li v-for="error in formErrors" v-bind:key="error">
                    {{ error }}
                </li>
            </div>
        </div>

        <div id="new-student-form" class="card add-student m-2 p-2">
            <h4 class="card-title">Add new student</h4>

            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input id="name" class="form-control" v-model.trim="newStudentName">
            </div>
            <div class="form-group mb-3">
                <label for="starID">Star ID</label>
                <input id="starID" class="form-control" v-model.trim="newStarID">
            </div>

            <button class="btn btn-primary" v-on:click="addStudent">Add</button>
        </div>


        <div id="student-list-table" class="card m-2 p-2">
            <h4 class="card-title">Student List</h4>
            <div id="student-table">
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <th>StarID</th>
                        <th>Present?</th>
                        <th>Delete</th>
                    </tr>

                    <tr v-for="student in sortedStudents" v-bind:key="student.starID" v-bind:class="{ present: student.present, absent: !student.present }">
                        <td>{{ student.name }}</td>
                        <td>{{ student.starID }}</td>
                        <td> 
                            <input type="checkbox" v-model="student.present" v-on:change="arrivedOrLeft(student)">
                            <span class="mx-3" v-if="student.present">Here!</span>
                            <span class="mx-3" v-else>Not present</span>
                        </td>
                        <td>
                            <img src="delete.png" v-on:click="deleteStudent(student)" v-bind:alt="deleteAltText(student)">
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <div id="welcome-or-goodbye-message" class="m-2">
            <div v-if="mostRecentStudent.name">

                <div v-if="mostRecentStudent.present" class="alert alert-success">
                    Welcome, {{ mostRecentStudent.name }}!
                </div>
                <div v-else class="alert alert-info">
                    Goodbye, {{ mostRecentStudent.name }}. See you later!
                </div>     
            </div>  
        </div>

    </div>

    <script>


    const { createApp, ref, computed } = Vue 

    createApp({
        setup() {

            const newStudentName = ref('')
            const newStarID = ref('')
            const studentList = ref([ 
                { name: "A. Student", starID: "aa1234aa", present: false },
                { name: "B. Student", starID: "bb1234bb", present: false }
            ])
            const formErrors = ref([])
            const mostRecentStudent = ref({})

            const addStudent = () => {
                    formErrors.value = []   // clear errors array

                    if (!newStudentName.value) {
                        formErrors.value.push('Student name must be entered')
                    }

                    if (!newStarID.value) {
                        formErrors.value.push('StarID must be entered')
                    }

                    // if there are no errors
                    if (formErrors.value.length == 0) {
                        let student = { name: newStudentName.value, starID: newStarID.value, present: false }
                        studentList.value.push(student)
                        newStudentName.value = ''   // clear form input
                        newStarID.value = ''  
                    }
            }

            const arrivedOrLeft = (student) => {
                mostRecentStudent.value = student
            }

            const deleteStudent = (studentToDelete) => {
                if (confirm(`Delete ${studentToDelete.name}?`)) {
                    // remove student from studentList 
                    studentList.value = studentList.value.filter( (student) => {
                        return studentToDelete != student
                    })
                }
            }

            const deleteAltText = (student) => {
                return `Delete ${student.name}?`
            } 

            const sortedStudents = computed( () => {
                 // Sort student array in name order, regardless of case
                 return studentList.value.toSorted( (s1, s2) => {
                        // return positive number if s1 should be sorted after s2
                        if (s1.name.toUpperCase() > s2.name.toUpperCase()) {
                            return 1
                        }

                        // return negative number if s1 should be sorted before s2
                        if (s1.name.toUpperCase() < s2.name.toUpperCase()) {
                            return -1
                        }

                        // return 0 if order is equivalent, names are the same
                        // optional - if names are the same, sort by starId
                        return 0
                    })
            })

            return {
                // Data 
                newStudentName, 
                newStarID, 
                studentList, 
                formErrors,
                mostRecentStudent,

                // Computed properties 
                sortedStudents,

                // functions 
                addStudent,
                arrivedOrLeft,
                deleteStudent,
                deleteAltText
            }  

        }
    }).mount('#app')


    </script>

</body>

</html>
